  <main class="main-container">
    <h1 class="main-container__title">Фотографии пользователей</h1>
    <div class="intro">
      <span class="intro__text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</span>
    </div>
    <figure class="photo panorama">
      <picture class="panorama__img-wrapper">
        <img class="panorama__img" src="images/panorama.jpg" alt="Панорама от Анны. Панорама дня." width="320" height="137">
      </picture>
      <div class="photo__description panorama__description">
        <div class="photo__id">
          <span class="photo__author">Анна</span>
          <span class="photo__date">(5 минут назад)</span>
        </div>
        <div class="photo__comment">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</div>
        <button class="button photo__like-button" type="button">Нравится</button>
        <span class="photo__likes">Нравится: 215</span>
      </div>
    </figure>
    <section class="catalog">
      <ul class="catalog__list">
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-1.jpg" alt="Фото от Левона." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Левон</span>
                <span class="photo__date">(5 часов назад)</span>
              </div>
              <div class="photo__comment">Вчера он на луну летал, сегодня в руки к нам попал.</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 356</span>
            </div>
          </figure>
        </li>
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-2.jpg" alt="Фото от Антона." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Антон</span>
                <span class="photo__date">(12 часов назад)</span>
              </div>
              <div class="photo__comment">Соседи будут рады!</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 666</span>
            </div>
          </figure>
        </li>
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-3.jpg" alt="Фото от Бориса." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Борис</span>
                <span class="photo__date">(20 часов назад)</span>
              </div>
              <div class="photo__comment">Здесь могла быть ваша цитата о высоком и вечном.</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 215</span>
            </div>
          </figure>
        </li>
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-4.jpg" alt="Фото от Сергея." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Сергей</span>
                <span class="photo__date">(25 часов назад)</span>
              </div>
              <div class="photo__comment">Самая кубанская в мире!</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 4</span>
            </div>
          </figure>
        </li>
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-5.jpg" alt="Фото от Максима." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Максим</span>
                <span class="photo__date">(40 часов назад)</span>
              </div>
              <div class="photo__comment">Где снег-то?</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 150</span>
            </div>
          </figure>
        </li>
        <li class="catalog__item">
          <figure class="catalog__photo photo">
            <picture class="photo__img-wrapper">
              <img class="photo__img" src="images/catalog-6.jpg" alt="Фото от Надежды." width="280" height="180">
            </picture>
            <div class="photo__description">
              <div class="photo__id">
                <span class="photo__author">Надежда</span>
                <span class="photo__date">(45 часов назад)</span>
              </div>
              <div class="photo__comment">Всем GM и взаимные лайки!</div>
              <button class="button photo__like-button" type="button">Нравится</button>
              <span class="photo__likes">Нравится: 2560</span>
            </div>
          </figure>
        </li>
      </ul>
    </section>
    <section class="post">
      <h2 class="post__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h2>
      <form class="post__form post-form" action="https://echo.htmlacademy.ru/" method="post">
        <picture class="post-form__img-wrapper">
          <img class="post-form__img" src="images/catalog-your-photo.jpg" alt="Ваше фото" width="280" height="374">
        </picture>
        <input class="visually-hidden" name="post-form__file-name" type="file">
        <div class="post-form__controls">
          <div class="post-form__edit-item">
            <button class="button post-form__button post-form__button--active" type="button">Обрезать</button>
            <input class="post-form__range-input" name="crop" type="range" min="0" max="100" step="1" value="80">
          </div>
            <div class="post-form__edit-item">
              <button class="button post-form__button" type="button">Заливка</button>
              <input class="post-form__range-input" name="fill" type="range" min="0" max="100" step="1" value="15">
            </div>
            <div class="post-form__edit-item">
              <button class="button post-form__button" type="button">Контраст</button>
              <input class="post-form__range-input" name="contrast" type="range" min="0" max="100" step="1" value="50">
            </div>
          </div>
          <div class="post-form__main-range">
            <input class="post-form__range-input" name="universal" type="range" min="0" max="100" step="1" value="85">
          </div>
          <div class="post-form__submit">
            <button class="button post-form__button post-form__button--submit" type="submit">Запостить</button>
            <button class="button post-form__button post-form__button--reset" type="reset">Отмена</button>
          </div>
        </div>
      </form>
    </section>
  </main>
